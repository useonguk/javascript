<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
     
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>


    
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.querySelector(".guessSubmit");
        const num = document.querySelector(".guessField");
        const sty = document.querySelector(".resultParas")

        let cnt = 0;
        let gessList = []
        const randomNumber = Math.floor(Math.random() * 100);
        console.log(randomNumber);
        const startGame = () => {
            let gess = num.value;
            while(cnt < 10){
                if (randomNumber == gess){
                    console.log('성공');
                    sty.document.querySelector('guesses').style.backgroundColor = "lightgreen";
                    break;
                }
                else if (randomNumber > gess){
                    console.log("작음")
                    cnt++;
                }
                else if (randomNumber < gess){
                    console.log("큼")
                    cnt++;
                }
            }
            console.log("끝");
            console.log(gess);
        }
        btn.addEventListener("click", startGame);
      })


    </script>
  </body>
</html>
